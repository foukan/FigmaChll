<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
    <title>FigmaChallenge-1-Profile</title>
</head>

<body>
    <div class="profile">
        <div class="mobile-header">
            <p class="time">9:27</p>
            <div class="mobile-icons">
                <img src="icon/Cell.png" alt="">
                <img src="icon/Wifi.png" alt="">
                <img src="icon/Battery.png" alt="">
            </div>
        </div>
        <div class="profile-img">
            <img src="images/img.png" alt="">
        </div>
        <div class="user-name">
            <h4>Jane</h4>
            <h5>San francisco, ca</h5>
        </div>
        <div class="contact">
            <a href="#" class="btn">FALLOW JANE</a>
            <a href="#" class="btn">MESSAGE</a>
        </div>
        <h5>Jane's Gallery</h5>
        <div class="gallery">
            <img src="images/img2.png" alt="">
            <img src="images/img3.png" alt="">
            <img src="images/img4.png" alt="">

        </div>

        <div class="menu">
            <img src="icon/Home.svg" alt="">
            <img src="icon/Search.svg" alt="">
            <img src="icon/Upload.svg" alt="">
            <img src="icon/Chat.svg" alt="">
            <img src="icon/Profile.svg" alt="">
        </div>

    </div>

    <script></script>


</body>

</html>
